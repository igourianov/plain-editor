<html>
	<head>
		<meta charset="utf-8" /> 
		<link rel="stylesheet" href="plain-editor.css" />
		<link rel="stylesheet" href="theme/default.css" />
		<style>
body {
	margin: 200px auto;
	width: 500px;
}

textarea {
	display: block;
	width: 400px;
	height: 200px;
}
		</style>
		<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="plain-editor.js"></script>
	</head>
	<body>
		<form>
			<textarea spellcheck="false">This is a plain old TEXTAREA control that now supports basic formatting tools.
Action keys:
	• Alt+Enter	Toggle full screen mode
	• Ctrl+Enter	Submit parent form (if present)
	• Tab		Indent selected lines
	• Shift+Tab	Reduce indentation on selected lines
	• Escape	Close full screen mode if it is open. Otherwise exit focus from the control - this is needed to continue Tab-bing on the page.
	• Ctrl+Shift+8	Toggle between 4 different bullet point modes, and no bullets
	• Ctrl+Shift+7	Toggle numbered list mode
	
The editor will also automatically maintain indentation and lists when entering new line.</textarea>
		</form>
		<script>
			$(function() {
				$("textarea").plainEditor()
					.addClass("theme-default full-screen")
					.focus();
				$("form").on("submit", function() {
					alert("Form submit!");
					return false;
				});
			});
		</script>
	</body>
</html>
