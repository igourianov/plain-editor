<html>
<head>
	<meta charset="utf-8" />
	<title>plain-editor demo</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" />
	<link rel="stylesheet" href="plain-editor.css" />
	<link rel="stylesheet" href="themes/default/theme.css" />
	<link rel="stylesheet" href="themes/theme-dark-full-screen.css" />
	<style>
body {
	margin: 50px 100px;
}

textarea {
	display: block;
	height: 300px;
	width: 600px;
}

p#preview {
	white-space: pre-wrap;
}
	</style>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="plain-editor.js"></script>
</head>
<body>
	<input type=text placeholder="dummy input for Tab testing"/>
	<h2>plain-editor demo</h2>
	<form>
		<textarea id="editor" spellcheck="false">This is a plain old TEXTAREA control that now supports basic formatting tools.

Action keys:
	• Alt+Enter	Toggle full screen mode
	• Ctrl+Enter	Submit parent form (if present)
	• Tab		Indent selected lines
	• Shift+Tab	Reduce indentation on selected lines
	• Escape		Close full screen mode if it is open. Otherwise exit focus from the control - this is needed to continue Tab-bing on the page.
	• Ctrl+Shift+8	Toggle between 4 different bullet point modes, and no bullets
	• Ctrl+Shift+7	Toggle numbered list mode
	
The editor will also automatically maintain indentation and lists when entering new line.

To display this text in HTML simply use 'white-space:pre-wrap' rule.</textarea>
	</form>
	<h2>regular textarea (for comparison)</h2>
	<textarea id="textarea"></textarea>
	<script>
$(function () {
	$("textarea").plainEditor()
		.addClass("theme-default theme-dark-full-screen");
	$("form").on("submit", function () {
		alert("Form submit!");
		return false;
	});
});
	</script>
</body>
</html>
